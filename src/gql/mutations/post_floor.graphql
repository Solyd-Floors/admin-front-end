
mutation POST_FLOOR(
    $name: String,
) {
    postFloorTypes(
        input: {
            name: $name
            thumbnail_url: $thumbnail_url
            price: $price
            quantity: $quantity
            FloorCategoryId: $FloorCategoryId
            FloorTypeId: $FloorTypeId
            UserId: $UserId
            ColorId: $ColorId
        }
    ) @rest(
        method: "POST",
        path: "/floors",
        type: "PostFloorRequest"
    ) {
        data @type(name: "PostFloorData") {
            token
            floor @type(name: "Floor") {
                id
                name
                description
                thumbnail_url
                price
                quantity
                FloorCategoryId
                FloorTypeId
                UserId
                ColorId
                plank_dimension_width
                plank_dimension_height
            }
        }
    }
}