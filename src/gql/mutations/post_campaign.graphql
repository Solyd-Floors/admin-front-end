
mutation POST_CAMPAIGN(
    $name: String!,
    $thumbnail_image: File!,
    $image: File!,
    $description: String!,
    $qr_data: String!,
    $link: String!,
    $phone: String!,
    $email: String!
    $address: String!
) {
    postCampaign(
        input: {
            name: $name
            thumbnail_image: $thumbnail_image
            image: $image
            description: $description
            qr_data: $qr_data
            link: $link
            phone: $phone
            email: $email
            address: $address
        }
    ) @rest(
        method: "POST",
        path: "/campaigns",
        type: "PostCampaignRequest"
    ) {
        data @type(name: "PostCampaignData") {
            token
            campaign @type(name: "Campaign") {
                id
                name
                thumbnail_image
                image
                description
                qr_data
                link
                phone
                email
                archived
                latitude
                longitude
                place_name
            }
        }
    }
}