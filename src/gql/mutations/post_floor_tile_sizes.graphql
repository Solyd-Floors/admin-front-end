
mutation POST_FLOOR_TILE_SIZES(
    $width: Number,
    $height: Number,
) {
    posts(
        input: {
            width: $width
            height: $height
        }
    ) @rest(
        method: "POST",
        path: "/floor_tile_sizes",
        type: "PostsRequest"
    ) {
        data @type(name: "PostsData") {
            floor_tile_sizes @type(name: "") {
                id
                width
                height
            }
        }
    }
}