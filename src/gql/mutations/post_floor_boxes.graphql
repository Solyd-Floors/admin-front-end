
mutation POST_FLOOR_BOXES(
    $mil_type: Int,
    $price: Int,
    $FloorId: Int,
    $name: Int,
) {
    postFloorBoxes(
        input: {
            mil_type: $mil_type
            price: $price
            FloorId: $FloorId
            Id: $Id
        }
    ) @rest(
        method: "POST",
        path: "/floor_boxes",
        type: "PostFloorBoxesRequest"
    ) {
        data @type(name: "PostFloorBoxesData") {
            token
            floor_boxes @type(name: "FloorType") {
                id
                SKU
                price
                FloorId
                mil_type
                Id
                status
            }
        }
    }
}