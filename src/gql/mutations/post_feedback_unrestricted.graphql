
mutation POST_FEEDBACK(
    $name: String,
    $benefit: String,
    $description: String,
    $type: String,
    $UserId: Number,
) {
    postFeedback(
        input: {
            name: $name
            benefit: $benefit
            description: $description
            type: $type
            UserId: $UserId
        }
    ) @rest(
        method: "POST",
        path: "/feedback",
        type: "PostFeedbackRequest"
    ) {
        data @type(name: "PostFeedbackData") {
            token
            feedback @type(name: "Feedback") {
                id
                name
                benefit
                description
                type
                UserId
            }
        }
    }
}