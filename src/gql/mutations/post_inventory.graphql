

mutation ADD_INVENTORY(
    $mil_type: Integer,
    $FloorId: Integer,
    $price_per_square_foot: Integer
    $amount: Integer,
) {
    addInventory(
        input: {
            mil_type: $mil_type
            FloorId: $FloorId
            price_per_square_foot: $price_per_square_foot
            amount: $amount
        }
    ) @rest(
        method: "POST",
        path: "/inventory",
        type: "PostInventoryRequest"
    ) {
        data @type(name: "Inventories") {
            inventory @type(name: "Inventory") {
                id
                amount
                mil_type
                price_per_square_foot
                FloorId
                status
            }
        }
    }
}