
mutation POST_USER(
    $email: String,
    $password: String,
    $first_name: String,
    $last_name: String,
    $birthday: String,
    $gender: String,
    $points: Number,
    $contract_id: String,
    $isAdmin: Boolean,
    $isPremium: Boolean
    $isAdvertiser: Boolean
) {
    postUser(
        input: {
            email: $email
            password: $password
            first_name: $first_name
            last_name: $last_name
            birthday: $birthday
            points: $points
            gender: $gender
            contract_id: $contract_id
            isAdmin: $isAdmin
            isAdvertiser: $isAdvertiser
            isPremium: $isPremium
        }
    ) @rest(
        method: "POST",
        path: "/users/unrestricted",
        type: "PostUserRequest"
    ) {
        data @type(name: "PostUserData") {
            token
            user @type(name: "User") {
                id
                first_name
                last_name
                email
                birthday
                gender
                contract_id
                points
                isPremium
                isAdmin
                isAdvertiser
            }
        }
    }
}