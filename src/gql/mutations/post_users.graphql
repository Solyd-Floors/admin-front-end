
mutation POST_USER(
    $email: String,
    $password: String,
    $full_name: String,
    $isAdmin: Boolean,
) {
    postUser(
        input: {
            email: $email
            password: $password
            full_name: $full_name
            isAdmin: $isAdmin
        }
    ) @rest(
        method: "POST",
        path: "/users/unrestricted",
        type: "PostUserRequest"
    ) {
        data @type(name: "PostUserData") {
            token
            user @type(name: "User") {
                id
                full_name
                email
                password
                isAdmin
            }
        }
    }
}