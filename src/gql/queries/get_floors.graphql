
query GET_FLOOR { 
   getFloors @rest(type: "GET_FLOOR_REQUEST", path: "/floors") { 
        data @type(name: "FloorTypes") {
            floors @type(name: "Floor") {
                id
                name
                description
                thumbnail_url
                FloorCategoryId
                FloorTypeId
                UserId
                ColorId
                plank_dimension_width
                plank_dimension_height
            }
        }
   } 
}