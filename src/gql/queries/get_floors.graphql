
query GET_FLOOR { 
   getFloors @rest(type: "GET_FLOOR_REQUEST", path: "/floors") { 
        data @type(name: "FloorTypes") {
            floors @type(name: "Floor") {
                id
                name
                description
                thumbnail_url
                FloorTileSizes @type(name: "FloorTileSize") {
                    id
                    width
                    height
                }
                FloorCategoryId
                FloorTypeId
                UserId
                ColorId
            }
        }
   } 
}