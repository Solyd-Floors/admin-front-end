
query GET_USERS { 
   getCampaigns @rest(type: "GET_CAMPAIGNS_FROM_ADVERTISER_REQUEST", path: "/campaigns?from_advertiser=1") { 
        data @type(name: "Campaigns") {
            campaigns @type(name: "Campaign") {
                id
                name
                thumbnail_url
                image_url
                description
                qr_data
                link
                phone
                email
                archived
                status
                CampaignCategoryId
                UserId
                address
            }
        }
   } 
}