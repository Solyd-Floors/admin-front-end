
query GET_USERS { 
   getEvents @rest(type: "GET_EVENTS_REQUEST", path: "/events?from_advertiser=1&scope=all") { 
        data @type(name: "Events") {
            events @type(name: "Event") {
                id
                name
                thumbnail_url
                description
                datetime
                number
                link
                email
                status
                status2
                type
                limit_participants
                seats_string_representation
                has_seat_available
            }
        }
   } 
}