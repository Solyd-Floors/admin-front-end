
query GET_AUTH { 
   getAuth @rest(type: "AuthPayload", path: "/auth") { 
        data @type(name: "AuthPayloadData") {
            token
            user @type(name: "User") {
                id
                first_name
                last_name
                email
                birthday
                contract_id
                isAdmin
                isAdvertiser
            }
        }
   } 
}