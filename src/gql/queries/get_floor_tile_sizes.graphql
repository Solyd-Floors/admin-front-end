
query GET_FLOOR_TILE_SIZES { 
   getFloorTileSizes @rest(type: "GET_FLOOR_TILE_SIZES_REQUEST", path: "/floor_tile_sizes") { 
        data @type(name: "FloorTileSizes") {
            floor_tile_sizes @type(name: "FloorTileSize") {
                id
                width
                height
            }
        }
   } 
}