
query GET_INVENTORY { 
   getInventory @rest(type: "GET_INVENTORY_REQUEST", path: "/inventory") { 
        data @type(name: "Inventories") {
            inventory @type(name: "Inventory") {
                id
                amount
                mil_type
                price
                FloorId
                FloorTileSizeId
                status
            }
        }
   } 
}